{% extends "base.html" %}
{% load static %}

{% block head %}
<title>LOGIN</title>
<link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}">

{% endblock %}

{% block content %}
<div class="sidenav">
    <div class="login-main-text">
        <h1>DEAR DIARY</h1>
        <h3>Register Page</h3>
        <p>Register a new account.</p>
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
     </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
             <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
             </div>
             <div class="form-group">
                <label>Re-type Password</label>
                <input type="password" name="retypepassword" class="form-control" placeholder="Re-type Password" required>
             </div>
             <button type="submit" class="btn btn-black btn-block">Register</button>
            </form>
            <div style="margin-top:10px">
                <a href="{% url 'login' %}">
                   <button class="btn btn-secondary btn-block">Cancel</button></a>
             </div>
       </div>
    </div>
 </div>
{% endblock %}
